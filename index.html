<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>Cooper</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__body">
                <a href="#" class="header__logo">
                    <img src="img/logo.png" alt="logo">
                </a>
                <div class="header__burger">
                    <span></span>
                </div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li><a href="#" class="header__link">Каталог</a></li>
                        <li><a href="#" class="header__link">Новости</a></li>
                        <li><a href="#" class="header__link">Доставка</a></li>
                        <li><a href="#" class="header__link"> O нас</a></li>
                        <li><a href="#" class="header__link">Контакты</a></li>
                    </ul>
                </nav>
                <div class="header__icons icons">
                    <div class="icons__heart">
                        <a href="#" class="icons__link">
                            <img src="img/header/icon/heart.svg" alt="heart">
                        </a>
                    </div>
                    <div class="icons__user">
                        <a href="#" class="icons__link">
                            <img src="img/header/icon/user.svg" alt="user">
                        </a>
                    </div>
                    <div class="icons__shopping">
                        <a href="#" class="icons__link">
                            <img src="img/header/icon/shopping.svg" alt="shopping">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class=" main__bg bg">
                <div class="bg__container">
                    <div class="bg__slider" id="slider">
                        <div class="slider">
                            <img src="img/index/bg.png" alt="bg">
                            <div class="bg__body">
                                <div class="bg__sales">
                                    <h1 class="bg__title">
                                        Хит продаж
                                    </h1>
                                    <h2 class="bg__subtitle">
                                        Дистиллятор для эфирных масел
                                    </h2>
                                    <div class="bg__prices prices">
                                        <div class="prices__title">Цена</div>
                                        <div class="prices__price">4 906 грн</div>
                                    </div>
                                    <button class="bg__btnbuy">Купить</button>
                                </div>
                            </div>
                        </div>
                        <div class="slider">
                            <img src="img/index/oil.jpeg" alt="bg">
                            <div class="bg__body">
                                <div class="bg__sales">
                                    <h1 class="bg__title">
                                        Хит продаж
                                    </h1>
                                    <h2 class="bg__subtitle">
                                        Дистиллятор для эфирных масел
                                    </h2>
                                    <div class="bg__prices prices">
                                        <div class="prices__title">Цена</div>
                                        <div class="prices__price">4 906 грн</div>
                                    </div>
                                    <button class="bg__btnbuy">Купить</button>
                                </div>
                            </div>
                        </div>
                        <div class="slider">
                            <img src="img/index/page.png" alt="bg">
                            <div class="bg__body">
                                <div class="bg__sales">
                                    <h1 class="bg__title">
                                        Хит продаж
                                    </h1>
                                    <h2 class="bg__subtitle">
                                        Дистиллятор для эфирных масел
                                    </h2>
                                    <div class="bg__prices prices">
                                        <div class="prices__title">Цена</div>
                                        <div class="prices__price">4 906 грн</div>
                                    </div>
                                    <button class="bg__btnbuy">Купить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg__dots">
                        <ul id="dots">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <button id="btnprev">
                        <img src="img/index/arrows/arrowL.png" alt="arrow">
                    </button>
                    <button id="btnnext">
                        <img src="img/index/arrows/arrowR.png" alt="arrow">
                    </button>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>

</body>
<script src="js/main.js"></script>

</html>
